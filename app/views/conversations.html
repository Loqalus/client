<div ng-app="loqalusClientApp">
	<div ng-controller="conversationMasterlist">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="conversation in allConversations">
					<td>{{conversation.title}}</td>
					<td>{{conversation.description}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

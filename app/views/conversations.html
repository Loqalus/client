<div  ng-repeat="convo in vm.allConversations">
  <div class="jumbotron">

    <div class="container-fluid">
      <h1>{{convo.title}}</h1>

      <p>{{convo.description}}</p>

      <p><a ng-show="{{convo.in_house}}" ng-href="#/conversation/{{convo.id}}" class="btn btn-success btn-lg">Learn more</a>
      <a target="_blank" ng-hide="{{convo.in_house}}" ng-href="{{convo.link}}" class="btn btn-success btn-lg">Go to external link</a>
      </p>
    </div>
   </div>
</div>

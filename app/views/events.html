<div  ng-repeat="event in vm.allEvents">
<div class="material-card">

  <div class="card__title">{{event.title}}</div>

  <p class="card__text">{{event.description}}</p>

  <p><a ng-show="{{event.in_house}}" ng-href="#/event/{{event.id}}" class="btn btn-success btn-lg">Learn more</a>
	<a target="_blank" ng-hide="{{event.in_house}}" ng-href="{{event.link}}" class="btn btn-success btn-lg">Learn more</a>
  </p>
</div>

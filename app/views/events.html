

<div  ng-repeat="event in vm.allEvents">
  <div class="jumbotron">

    <div class="container-fluid">
      <h1>{{event.title}}</h1>

      <p>{{event.description}}</p>

  <p><a ng-show="{{event.in_house}}" ng-href="#/event/{{event.id}}" class="btn btn-success btn-lg">Learn more</a>
  <a target="_blank" ng-hide="{{event.in_house}}" ng-href="{{event.link}}" class="btn btn-success btn-lg">Go to external link</a>
  </p>
    </div>
   </div>
</div>

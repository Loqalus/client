<div ng-app="loqalusClientApp">
	<div ng-controller="eventMasterlist">
		<table class="table table-hover ">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="event in allEvents">
					<td>{{event.title}}</td>
					<td>{{event.description}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

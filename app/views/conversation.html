
<img class="conversation" src="http://14544-presscdn-0-64.pagely.netdna-cdn.com/wp-content/uploads/2014/05/Norfolk-Southern-Chicago.jpg" alt="" />
   <link rel="stylesheet" href="app/styles/conversation.css">
		<div class="conversation">
		  <p class="header">{{conversationCtrl.convo.title}}</p>
		<div>
  
		<article class="flex-convo">
		    <div id="tags">This is going to be where the map and everything of that sort is at</div> 
		    <div id="conversations">{{conversationCtrl.convo.description}}</div>
				<div id="contributors">
					Thing you do
				</div>
		</article>
  <div>
    <textarea ng-model="conversationCtrl.newComment" placholder="Add a comment"></textarea>
    <button class="btn btn-success" type="button" ng-disabled="conversationCtrl.disablePostComment()" ng-click="conversationCtrl.addComment()">Post</button>  <button class="btn btn-success" ng-click="conversationCtrl.cancelComment()">Cancel</button>
  </div>
    <section class="flex-comments">
      <div id="comments">
        <div ng-repeat="item in conversationCtrl.comments">
          <div> <h3>{{item.user.name}}</h3>
            {{item.comment}}
          </div>
        </div>
      </div>  
    </section>
